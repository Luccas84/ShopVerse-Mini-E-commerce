<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Pedidos - ShopVerse</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <i class='bx bxs-shopping-bag'></i>
        <span>ShopVerse</span>
      </a>
      
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <span id="usuarioInfo"></span>
        <button id="btnLogout" class="btn btn-secundario" onclick="fazerLogout()">Sair</button>
      </div>
    </div>
  </header>

  <!-- Container Principal -->
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1><i class='bx bx-cart'></i> Gerenciar Pedidos</h1>
      <div>
        <a href="dashboard.html" class="btn btn-secundario">
          <i class='bx bx-arrow-back'></i> Voltar ao Dashboard
        </a>
      </div>
    </div>

    <!-- Filtros -->
    <div class="dashboard-section">
      <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
        <label for="filtroStatus"><strong>Status:</strong></label>
        <select id="filtroStatus" class="filtro-select" style="min-width: 200px;">
          <option value="">Todos os Status</option>
          <option value="pendente">Pendente</option>
          <option value="processando">Processando</option>
          <option value="enviado">Enviado</option>
          <option value="entregue">Entregue</option>
          <option value="cancelado">Cancelado</option>
        </select>
        
        <label for="filtroData"><strong>Período:</strong></label>
        <select id="filtroData" class="filtro-select" style="min-width: 200px;">
          <option value="todos">Todos</option>
          <option value="hoje">Hoje</option>
          <option value="semana">Última Semana</option>
          <option value="mes">Último Mês</option>
        </select>
        
        <button class="btn btn-primario" onclick="aplicarFiltros()">
          <i class='bx bx-filter'></i> Filtrar
        </button>
        <button class="btn btn-secundario" onclick="limparFiltros()">
          <i class='bx bx-refresh'></i> Limpar
        </button>
      </div>
    </div>

    <!-- Estatísticas Rápidas -->
    <div class="stats-grid" id="statsPedidos">
      <!-- Cards serão preenchidos via JS -->
    </div>

    <!-- Lista de Pedidos -->
    <div class="dashboard-section">
      <h2>Lista de Pedidos</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Produtos</th>
              <th>Total</th>
              <th>Status</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="pedidosTable">
            <tr>
              <td colspan="7" style="text-align: center; padding: 2rem;">
                <div class="loading">Carregando pedidos...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Detalhes do Pedido -->
  <div id="modalPedido" class="form-modal">
    <div class="form-modal-content" style="max-width: 800px;">
      <div class="modal-header">
        <h2>Detalhes do Pedido #<span id="pedidoIdModal"></span></h2>
        <button class="btn-fechar" onclick="fecharModalPedido()">&times;</button>
      </div>
      <div id="pedidoDetalhes">
        <!-- Detalhes serão preenchidos via JS -->
      </div>
    </div>
  </div>

  <!-- Modal Status Pedido -->
  <div id="modalStatus" class="form-modal">
    <div class="form-modal-content">
      <div class="modal-header">
        <h2>Alterar Status do Pedido</h2>
        <button class="btn-fechar" onclick="fecharModalStatus()">&times;</button>
      </div>
      <form id="formStatus">
        <div class="form-group">
          <label>Status</label>
          <select id="selectStatus" class="filtro-select" style="width: 100%;">
            <option value="pendente">Pendente</option>
            <option value="processando">Processando</option>
            <option value="enviado">Enviado</option>
            <option value="entregue">Entregue</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primario" style="width: 100%;">Atualizar</button>
      </form>
    </div>
  </div>

  <!-- Menu Flutuante Admin -->
  <button id="adminFloatTrigger" class="admin-float-trigger" style="display: none;">
    <i class='bx bx-cog'></i>
    <span class="badge" style="display: none;">0</span>
  </button>
  
  <div id="adminFloatMenu" class="admin-float-menu">
    <div class="admin-float-menu-header">
      <i class='bx bx-shield-quarter'></i>
      <h3>Painel Admin</h3>
    </div>
    <div class="admin-float-menu-items">
      <a href="dashboard.html" class="admin-float-menu-item">
        <i class='bx bx-bar-chart-square'></i>
        <span>Dashboard</span>
      </a>
      <a href="produtos-admin.html" class="admin-float-menu-item">
        <i class='bx bx-package'></i>
        <span>Produtos</span>
      </a>
      <a href="categorias-admin.html" class="admin-float-menu-item">
        <i class='bx bx-category'></i>
        <span>Categorias</span>
      </a>
      <a href="pedidos-admin.html" class="admin-float-menu-item">
        <i class='bx bx-cart'></i>
        <span>Pedidos</span>
      </a>
      <a href="#" class="admin-float-menu-item logout" onclick="fazerLogout(); return false;">
        <i class='bx bx-log-out'></i>
        <span>Sair</span>
      </a>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
  <script src="js/admin-menu.js"></script>
  <script src="js/pedidos-admin.js"></script>
</body>
</html>
